<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Red Social</title>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="js/login.js"></script>
  
  </head>
  <body>
    <aside class="loginGeneral">
      <input id="email2" type="email" placeholder="Ingresa Email" class="emailIngreso">
      <input id="password2" type="password" placeholder="Ingresa Contraseña" class="passwordIngreso">
      <button id="ingreso" class="btnIngreso">Acceder</button>
      <button data-toggle="modal" class="btnRegistro">Registrar</button>
      <button id="btn-google" class="btn-google" >Acceder con Google</button> 
     </aside>
  
        <!-- Modal -->
        <div class="modal-registro">
          <div>
            <h5 class="modal-title" id="exampleModalLongTitle">Formulario de Registro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <section class="modal-body">
            <input id="email" type="email"  placeholder="Ingresa Email" class="form-control" >
            <input id="password" type="password"  placeholder="Ingresa Contraseña"class="form-control">
          </section>
          <aside class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button id="registrar"type="button" class="btn btn-primary">Guardar</button>
          </aside>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
